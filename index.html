<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>StopWatch</title>
</head>
<body>
    <div id="container">
        <div id="time-div">
            <span class="time" id="hr">00</span>
            <span class="txt">hrs</span>

            <span class="time" id="min">00</span>
            <span class="txt">Min</span>

            <span class="time" id="sec">00</span>
            <span class="txt">Second</span>

            <span class="time" id="count">00</span>
        </div>

        <div id="button-div">
            <button class="button" id="start" onclick="start()">Start</button>
            <button class="button" id="stop" onclick="stop()">Stop</button>
            <button class="button" id="reset" onclick="reset()">Reset</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
